<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="container">
    <header class="header">
      <h1 class="header__title sr-only">Base Apperal Coming Soon!</h1>
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Base Apparel Logo"
      />
    </header>
    <section class="hero">
      <h2 class="hero__heading sr-only">Check out our latest styles</h2>
      <img
        srcset="./images/hero-desktop.jpg 610w, ./images/hero-mobile.jpg 375w"
        sizes="(min-width: 800px) 610px,
            375px"
        class="hero__img hero__img--mobile"
        src="./images/hero-mobile.jpg"
        alt="woman modeling Base Apperal clothing"
      />
    </section>
    <main class="main">
      <h2 class="main__heading">
        We're <strong class="main__heading--strong">coming soon</strong>
      </h2>
      <p class="main__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <div class="email-component">
        <input
          class="email-component__input"
          placeholder="Email Address"
          type="email"
          name="email"
          id="email"
        />
        <button class="btn" type="submit">
          <svg
            class="btn__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="12"
            height="20"
          >
            <path
              class="btn__svg-path"
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 1l8.836 8.836L1 18.671"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
